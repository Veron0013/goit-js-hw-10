<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <load
      src="./partials/header.html"
      icon-path="./img/sprite.svg#logo"
      highlight-curr="active"
    />

    <main>
      <div class="container pages_container">
        <form class="form">
          <label class="snackbar_form" for delay>
            Delay (ms)
          </label>
          <input class="input_delay" type="number" name="delay" required />
        
          <fieldset class="fieldset">
            <legend class="legend_snackbar">State</legend>
            <div class="snackbar_options">
              <label>
                <input class="radio_snackbar" type="radio" name="state" value="fulfilled" required />
                Fulfilled
              </label>
              <label>
                <input class="radio_snackbar" type="radio" name="state" value="rejected" required />
                Rejected
              </label>
            </div>
          </fieldset>
        
          <button class="btn_snackbar" type="submit">Create notification</button>
        </form>
    </main>

    <!--<load src="./partials/footer.html" />-->
  </body>
</html>
